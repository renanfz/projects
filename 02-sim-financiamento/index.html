<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <main>
          <h1>Simulador de financiamento de veiculos</h1>
          <form action="">
               <label for="valorVeiculo">Valor do veículo</label>
               <input type="number" id="valorVeiculo">

               <label for="valorEntrada">Valor de entrada</label>
               <input type="number" id="valorEntrada">

               <label for="taxaJuros">Taxa de juros</label>
               <input type="number" id="taxaJuros">

               <label for="numParcelas">Número de parcelas</label>
               <input type="number" id="numParcelas">

               <button onclick="">Calcular</button>
               <button type="reset">Limpar</button>
          </form>
     </main>
</body>
</html>
